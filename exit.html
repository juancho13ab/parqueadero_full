<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="Images/logo2.png"/>
    <title>Agregar Fecha y Hora de Salida</title>
</head>

<body style="background-color:lightblue;">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Parqueadero Inteligente</div>            
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="exitForm">            
            <div class="form-group">
                <center><img src="./Images/logo.png" width=210 alt=""></center></a></br></br>
                <label for="licensePlate">Placa:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="LLL-NNN">
            </div>
            <div class="form-group">
                <label for="exitDate">Fecha de Salida:</label>
                <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
            </div>
            <div class="form-group">
                <label for="exitTime">Hora de Salida:</label>
                <input type="time" class="form-control rounded-0 shadow-sm" id="exitTime">
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnTwo">Agregar Fecha y Hora de Salida</button>
        </form>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/exit.js"></script>
</body>

</html>
